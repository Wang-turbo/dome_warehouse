        $(function(){
            $("#btn").click(function(){
                var code=$("#code").val();
                $.ajax({
                    type:'get',
                    url:'./test.php',
                    data:{code:code},
                    dataType:'json',
                    success:function(data){
                        if(data.flag==0){
                            $("#info").html('抱歉，没有！');
                        }else{
                            var tag='<ul><li>书名:'+data.bookname+'</li><li>作者:'+data.author+'</li><li>描述:'+data.desc+'</li></ul>'
                            $("#info").html(tag);
                        }
                    },
                    error:function(data){
                        console.dir(data);
                    }
                });
